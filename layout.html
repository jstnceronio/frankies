<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Grid layout</title>
</head>
<body class="overflow-x-hidden">
    <!-- Page wrapepr -->
    <div class="wrapper grid grid-rows-[minmax(100px,_auto)_500px_1fr_100px] w-screen font-LuxuriousRoman">
        <!-- Header section -->
        <header class="nav row-start-1 row-end-1 col-span-3 p-1">
            <!-- Navigation menu -->
            <nav>
                <ul class="hidden sm:flex justify-around lg:px-16 mt-8 font-playfair">
                    <li class="mt-2 lg:mt-4 hover:underline"><a href="./layout.html">Home</a></li>
                    <li class="mt-2 lg:mt-4 hover:underline"><a href="./layout.html">Drinks</a></li>
                    <li class="text-3xl lg:text-5xl flex">
                        <!-- 
                        <img src="./img/frankies-logo.png" alt="frankies-logo" class="w-12 h-18">
                        -->
                        <a href="./layout.html">Frankies Bar & Café</a>
                    </li>
                    <li class="mt-2 lg:mt-4 hover:underline"><a href="./layout.html">Gallery</a></li>
                    <li class="mt-2 lg:mt-4 hover:underline"><a href="./layout.html">Contact</a></li>
                </ul>
            </nav>
            <!-- Mobile menu -->
            <div class="sm:hidden p-8 text-2xl  font-playfair">
                <div class="flex flex-1 justify-between">
                    <button class="mobile-menu-button">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="./layout.html">Frankies Bar & Café</a>
                    <div></div>
                </div>
                <div class="mobile-menu mt-4 hidden md:hidden ">
                    <ul class="text-sm">
                        <li class="p-2 hover:bg-gray-200"><a href="./layout.html">Home</a></li>
                        <li class="p-2 hover:bg-gray-200"><a href="./layout.html">Drinks</a></li>
                        <li class="p-2 hover:bg-gray-200"><a href="./layout.html">Gallery</a></li>
                        <li class="p-2 hover:bg-gray-200"><a href="./layout.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <!-- Mega fancy divider -->
            <div class="hidden relative sm:flex items-center mt-4">
                <div class="divider second-divider flex-grow"></div>
                <span class="flex-shrink mx-4 text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" width="10" height="40" viewBox="0 0 38.287 52.806">
                    <defs>
                      <style>
                        .cls-1 {
                          fill: #e0dedf;
                        }
                      </style>
                    </defs>
                    <g id="Polygon_shape" data-name="Polygon shape" transform="translate(-1794.414 609.563)">
                      <path id="Polygon_1" data-name="Polygon 1" class="fill-gray-400" d="M15.25,0,30.5,26.5H0Z" transform="translate(1802.201 -609.563)" />
                      <path id="Polygon_2" data-name="Polygon 2" class="fill-gray-400" d="M15.267,0,30.533,26.582H0Z" transform="translate(1794.414 -570.048) rotate(-60)" />
                    </g>
                  </svg>
                </span>
                <div class="divider first-divider flex-grow"></div>
            </div>
        </header>
        
        <!-- Hero section --> 
        <section class="hero h-full col-span-3 flex flex-col-reverse md:flex-row">
            <div class="first-section md:w-3/6 h-full min-w-96 text-center relative">
                <div class="leading-none text-5xl md:text-6xl lg:text-[4rem] lg:text-left p-6 mx-auto font-ultra xl:text-7xl xl:pl-40 mb-6">
                    Outstanding drinks,  <br /> great tunes &  a <br /> special atmosphere
                </div>
                <div class="text-center hidden md:block md:text-left mx-auto lg:ml-6 xl:ml-40 w-40">
                    <a href="#maps" class="relative px-6 py-3 font-bold text-black group">
                        <span class="absolute inset-0 w-full h-full transition duration-300 ease-out transform -translate-x-2 -translate-y-2 bg-red-300 group-hover:translate-x-0 group-hover:translate-y-0"></span>
                        <span class="absolute inset-0 w-full h-full border-4 border-black"></span>
                        <span class="relative">Locate us</span>
                    </a>
                </div>
                <div class="visit-text hidden w-full font-playfair xl:block absolute bottom-0 xl:text-[6rem] mb-[-2rem] text-left xl:pl-40">
                    Come visit us
                </div>
            </div>
            <div class="second-section md:min-w-3/6 z-10 mt-6">
                <!-- <img src="./img/cocktails.png" alt=""> -->
                <div class="hidden md:block">
                    <!--image slider start-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="https://via.placeholder.com/720" alt="placeholder">
        </div>
          <div class="slide">
            <img src="https://via.placeholder.com/720" alt="placeholder">
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/720" alt="placeholder">
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/720" alt="placeholder">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
                </div>
                <div class="md:hidden w-1/2 mx-auto">
                    <img src="https://via.placeholder.com/250" alt="placeholder">
                </div>
            </div>
        </section>
        <!-- Lower section -->
        <section class="lower col-span-3">
            <div class="mx-auto my-20" id="maps">
                <h1 class="text-3xl text-center text-black font-playfair font-semibold py-1">
                    Where we are located
                </h1>
                <div class="divider content-divider flex-grow w-8 justify-center mx-auto"></div>
                <div class="mt-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1143.9320521875377!2d7.873280843694264!3d46.69193278749463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478fa35dc0e74ce5%3A0xd4036580847d7b65!2sKammistrasse%2C%203800%20Interlaken!5e0!3m2!1sde!2sch!4v1643491363407!5m2!1sde!2sch" width="50%" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="mx-auto"></iframe>
                </div>
            </div>    
        </section>
        <!-- Footer section -->
        <footer class="text-center col-span-3">
            <div class="flex justify-around mt-10 ">
                <div class="">First</div>
                <div class="">Second</div>
                <div class="">Third</div>
                Now this is a footer
            </div>
        </footer>
    </div>    
    <script src="./main.js"></script>
</body>
</html>
